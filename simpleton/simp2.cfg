S -> NP VP
NP -> Pronoun | Proper-Noun | Det Nominal
Nominal -> Noun Nominal | Noun
VP -> Verb | Verb NP | Verb NP PP | Verb PP
PP -> Preposition NP
Noun -> "cat" | "man" | "dog" | "telescope" | "park" | "duck" | "bus"
Verb -> "ate" | "walked" | "ran" | "fly" | "saw"
Pronoun -> "me" | "I" | "you" | "it"
Proper-Noun -> "John" | "Mary" | "Bob" | "Pookie"
Det -> "a" | "an" | "the" | "my" | "some"
Preposition -> "in" | "on" | "by" | "with" | "at"
